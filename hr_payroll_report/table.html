<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		table {
			border: solid 1px #000;
		}

		table tr td {
			border: solid 1px #000;
		}
	</style>
</head>
<body>
	<table>
		<tr>
			<td rowspan="2">a</td>
			<td rowspan="2">b</td>
			<td colspan="4">c</td>
			<td rowspan="2">d</td>
		</tr>
		<tr>
			<td>c</td>
			<td>d</td>
			<td>a</td>
			<td>b</td>
		</tr>
	</table>
</body>
</html>
